<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Circle background -->
  <circle cx="60" cy="60" r="55" fill="#FF6B35" opacity="0.1"/>
  <circle cx="60" cy="60" r="50" fill="#FF6B35"/>

  <!-- Two hands exchanging -->
  <!-- Right hand giving -->
  <path d="M35 55 L45 50 L48 52 L50 55 L48 58 L45 60 L40 62"
        stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M45 50 L43 45 L40 42"
        stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Left hand receiving -->
  <path d="M85 55 L75 50 L72 52 L70 55 L72 58 L75 60 L80 62"
        stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M75 50 L77 45 L80 42"
        stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Exchange arrows in center -->
  <path d="M48 55 L60 55 L57 52"
        stroke="#F7931E" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M72 55 L60 55 L63 58"
        stroke="#F7931E" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Product box icon in center -->
  <rect x="55" y="62" width="10" height="10" fill="white" rx="1"/>
  <line x1="55" y1="67" x2="65" y2="67" stroke="#FF6B35" stroke-width="1"/>
  <line x1="60" y1="62" x2="60" y2="72" stroke="#FF6B35" stroke-width="1"/>

  <!-- Star sparkles for trade/exchange -->
  <circle cx="50" cy="45" r="2" fill="#F7931E"/>
  <circle cx="70" cy="45" r="2" fill="#F7931E"/>
  <circle cx="60" cy="75" r="2" fill="white"/>

  <!-- Optional: Add Hebrew letters for "trade" concept -->
  <text x="60" y="90" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">T&amp;G</text>
</svg>
