server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Default location - redirect to loginPage
    location = / {
        rewrite ^ /loginPage/index.html permanent;
    }

    # Serve loginPage
    location /loginPage/ {
        try_files $uri $uri/ =404;
    }

    # Serve menuPage
    location /menuPage/ {
        try_files $uri $uri/ =404;
    }

    # Error pages
    error_page 404 /loginPage/index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
